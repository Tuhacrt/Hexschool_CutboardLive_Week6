<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Answer-Admin</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <div class="w-100 d-flex mx-auto">
      <div class="d-flex mx-auto">
        <div
          class="sidebar d-flex flex-column justify-content-between bg-light"
          style="padding: 32px"
        >
          <div
            class="sidebar__content d-flex flex-column justify-content-between"
          >
            <div class="sidebar__header mb-4">
              <h1>
                <img src="assets/images/logo-ANSWER.svg" alt="ANSWER__logo" />
              </h1>
            </div>
            <ul class="sidebar__list nav d-flex flex-column">
              <li class="nav__item mb-4">
                <a class="link-dark text-decoration-none link-disabled" href="#"
                  ><span class="material-icons me-3"> assessment </span>
                  Dashboard</a
                >
              </li>
              <li class="nav__item mb-4">
                <a class="link-dark text-decoration-none link-disabled" href="#"
                  ><span class="material-icons me-3"> question_answer </span>
                  Question</a
                >
              </li>
              <li class="nav__item mb-4">
                <a class="link-dark text-decoration-none link-disabled" href="#"
                  ><span class="material-icons me-3"> assignment </span>
                  Assignment</a
                >
              </li>
              <li class="nav__item mb-4">
                <a class="link-dark text-decoration-none link-disabled" href="#"
                  ><span class="material-icons me-3"> video_library </span>
                  Course</a
                >
              </li>
              <li class="nav__item mb-4">
                <a class="link-success text-decoration-none active" href="#"
                  ><span class="material-icons me-3 link-success">
                    people
                  </span>
                  Admin</a
                >
              </li>
              <li class="nav__item mb-4">
                <a class="link-dark text-decoration-none link-disabled" href="#"
                  ><span class="material-icons me-3"> settings </span>
                  Settings</a
                >
              </li>
            </ul>
          </div>
          <div class="sidebar__profile">
            <div class="user d-flex">
              <div class="user__img me-3">
                <img
                  class="rounded-circle"
                  src="assets/images/andychen.jpeg"
                  alt="user__img"
                />
              </div>
              <div class="user__info">
                <h5 class="mb-1 fs-6" style="line-height: 1.2">Andy Chen</h5>
                <p
                  class="mb-0 text-muted"
                  style="font-size: 14px; line-height: 1.2"
                >
                  andy0401@mail.com
                </p>
              </div>
            </div>
          </div>
        </div>
        <div style="height: 800px"></div>

        
<main>Admin1</main>

      </div>
    </div>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
